<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header">
      <h1>Horizontal Image Gallery</h1>
    </header>
    <div class="gallery">
        <button class="scroll-left">&#10094;</button>
      <div class="gallery-container">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Image 1" class="image" width="150px" height="100px">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="Image 2" class="image" width="150px" height="100px">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="Image 3" class="image" width="150px" height="100px">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="Image 4" class="image" width="150px" height="100px">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="Image 5" class="image" width="150px" height="100px">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Image 6" class="image" width="150px" height="100px">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="Image 7" class="image" width="150px" height="100px">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="Image 8" class="image" width="150px" height="100px">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="Image 9" class="image" width="150px" height="100px">
      </div>
      <button class="scroll-right">&#10095;</button>
    </div>

    <div class="lightbox">
      <div class="details">
        <span class="title">
          Image <p class="current-img">3</p>
          of <p class="total-img">6</p>
        </span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="img-box">
        <div class="slide prev">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="slide next">
          <i class="fas fa-angle-right"></i>
        </div>
        <img src="" alt="">
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
