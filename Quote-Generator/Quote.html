<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <h2>Quote of the day</h2>
        <blockquote class="quote">Loading..</blockquote>
        <p class="author">Loading..</p>
        <div class="btn">
            <button class="quote-btn" onclick="getQuote(Api)" >New Quote</button>
            <button class="quote-link" onclick="x()" ><i class="fa-brands fa-square-x-twitter"></i></button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
