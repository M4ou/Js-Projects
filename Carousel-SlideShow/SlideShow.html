<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-style Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/api/placeholder/800/400" alt="First slide">
                    <div class="carousel-caption">
                        <h3>First Slide Title</h3>
                        <p>This is the description for the first slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/api/placeholder/800/400" alt="Second slide">
                    <div class="carousel-caption">
                        <h3>Second Slide Title</h3>
                        <p>This is the description for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/api/placeholder/800/400" alt="Third slide">
                    <div class="carousel-caption">
                        <h3>Third Slide Title</h3>
                        <p>This is the description for the third slide.</p>
                    </div>
                </div>
            </div>
            
            <!-- Navigation controls -->
            <a class="carousel-control prev" role="button">
                &#10094;
            </a>
            <a class="carousel-control next" role="button">
                &#10095;
            </a>
            
            <!-- Indicators -->
            <div class="carousel-indicators">
                <span class="indicator active" data-slide="0"></span>
                <span class="indicator" data-slide="1"></span>
                <span class="indicator" data-slide="2"></span>
            </div>
        </div>
    </section>
    

</body>
<script src="script.js"></script>
</html>
